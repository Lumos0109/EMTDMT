{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>Encrypted Traffic Classifier</h3>
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept=".pcap, application/vnd.tcpdump.pcap" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">Drop pcapfile here or click to select</div>
      <div id="file-preview" class="hidden"></div>
    </label>
  </div>

  <div style="margin-bottom: 2rem;">
    <input type="button" name="file" value="Submit" class="button" onclick="submitFile();" />
    <input type="button" value="Clear" class="button" onclick="clearFile();" />
    <input type="button" value="Switch" class="button" onclick="switchDisplay();" />
  </div>

  <div id="file-box">
    <div id="file-display" class="hidden">
      <div id="file-list"></div>
    </div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <div id="pred-result" class="hidden"></div>
  <img id="chartImg" class="hidden"></img>
</div>

{% endblock %}
